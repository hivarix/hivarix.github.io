<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HiVaRiX Global</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: 'Segoe UI', system-ui, sans-serif;
  background: #f8f8f8;
  color: #333;
}

/* ===== NAVBAR ===== */
nav {
  background: #ffffff;
  border-bottom: 1px solid #eaeaea;
  padding: 15px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

nav img {
  height: 50px;
}

nav a {
  text-decoration: none;
  color: #333;
  font-weight: 600;
  margin-left: 20px;
}

nav a:hover {
  color: #007bff;
}

/* ===== HEADER ===== */
header {
  background: #ffffff;
  text-align: center;
  padding: 40px 20px;
}

header h1 {
  font-size: 36px;
  margin-top: 15px;
}

.welcome {
  font-size: 18px;
  color: #555;
  margin-top: 10px;
}

/* ===== PRODUCTS ===== */
.container {
  width: 95%;
  max-width: 1200px;
  margin: auto;
}

.products {
  padding: 50px 0;
}

.products h2 {
  text-align: center;
  color: #007bff;
  margin-bottom: 30px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px,1fr));
  gap: 25px;
}

.card {
  background: #ffffff;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.08);
  text-align: center;
}

.card h3 {
  margin: 15px 0;
  color: #007bff;
}

.price {
  color: #ff6600;
  font-weight: bold;
  margin-bottom: 15px;
}

button {
  background: #007bff;
  color: white;
  border: none;
  padding: 12px 20px;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background: #0056b3;
}

/* ===== FOOTER ===== */
footer {
  background: #e6e6e6;
  text-align: center;
  padding: 20px;
  font-size: 14px;
  color: #555;
}

/* ===== MOBILE ===== */
@media(max-width:768px){
  header h1 { font-size: 28px; }
}
</style>
</head>

<body>

<!-- NAV -->
<nav>
  <img src="https://upload.wikimedia.org/wikipedia/commons/e/e6/HiVaRiX_Logo.png">
  <div>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
  </div>
</nav>

<!-- HEADER -->
<header>
  <h1>HiVaRiX Global</h1>
  <div class="welcome">
    Welcome! Discover professional services and quality products tailored to help your business grow.
  </div>
</header>

<!-- PRODUCTS -->
<section class="products container">
  <h2>Our Products & Services</h2>

  <div class="grid">
    <div class="card">
      <h3>Oraimo Type C Cable</h3>
      <div class="price">NGN 7,500</div>
      <button>Buy Now</button>
    </div>

    <div class="card">
      <h3>Branding & Digital Solutions</h3>
      <div class="price">NGN 25,000</div>
      <button>Buy Now</button>
    </div>

    <div class="card">
      <h3>Online Presence Pack</h3>
      <div class="price">NGN 200,000</div>
      <button>Buy Now</button>
    </div>
  </div>
</section>

<footer>

</footer>

</body>
</html>
