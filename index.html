<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HiVaRiX Global</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
  background: #e6e6e6;
  color: #333;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* ================= NAVBAR ================= */
.navbar {
  background: #fff;
  border-bottom: 1px solid #ccc;
  padding: 15px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  z-index: 1000;
}

.navbar img {
  height: 50px;
}

.menu-btn {
  display: none;
  font-size: 26px;
  background: none;
  border: none;
  cursor: pointer;
  color: #003366;
}

.nav-links a {
  margin-left: 20px;
  text-decoration: none;
  color: #003366;
  font-weight: 600;
}

/* ================= HEADER ================= */
header {
  padding: 80px 20px;
  text-align: center;
}

header h1 {
  font-size: 40px;
  color: #003366;
}

header p {
  font-size: 18px;
  color: #555;
}

button {
  background: #003366;
  color: #fff;
  border: none;
  padding: 14px 22px;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  margin-top: 20px;
}

/* ================= CONTENT ================= */
section {
  padding: 50px 20px;
  text-align: center;
  flex: 1;
}

/* ================= FOOTER ================= */
footer {
  background: #e6e6e6;
  text-align: center;
  padding: 20px;
  font-size: 14px;
  color: #555;
}

footer div {
  display: flex;
  justify-content: center;
  gap: 14px;
  margin-top: 10px;
}

footer img {
  width: 24px;
  height: 24px;
}

/* ================= MOBILE MENU (WhatsApp Style) ================= */
@media (max-width: 768px) {
  .menu-btn {
    display: block;
  }

  .nav-links {
    position: absolute;
    top: 75px;
    right: 20px;
    background: #fff;
    width: 180px;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.18);
    display: none;
    flex-direction: column;
    opacity: 0;
    transform: translateY(-10px);
    transition: all 0.25s ease;
    padding: 8px 0;
  }

  .nav-links a {
    padding: 12px 20px;
    margin: 0;
  }

  .nav-links a:hover {
    background: #f2f2f2;
  }

  .nav-links.show {
    display: flex;
    opacity: 1;
    transform: translateY(0);
  }

  header h1 {
    font-size: 28px;
  }
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar">
  <img src="https://upload.wikimedia.org/wikipedia/commons/e/e6/HiVaRiX_Logo.png" alt="HiVaRiX Logo">

  <button class="menu-btn" onclick="toggleMenu()">☰</button>

  <div class="nav-links" id="navLinks">
    <a href="/">Home</a>
    <a href="/products.html">Products</a>
    <a href="/about.html">About</a>
  </div>
</nav>

<!-- HEADER -->
<header>
  <h1>Welcome to HiVaRiX Global</h1>
  <p>Your trusted partner for digital services, branding, and quality merchandise.</p>
  <a href="/products.html"><button>Explore Products</button></a>
</header>

<!-- CONTENT -->
<section>
  <h2>Why Choose Us?</h2>
  <p>
    We combine creativity, technology, and strategy to help businesses grow
    and succeed in today’s digital world.
  </p>
</section>

<!-- FOOTER -->
<footer>
  <p>© 2025 HiVaRiX Global. All rights reserved.</p>
  <div>
    <a href="https://www.instagram.com/hivarix" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png">
    </a>
    <a href="https://www.youtube.com/@hivarix" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png">
    </a>
  </div>
</footer>

<!-- SCRIPT -->
<script>
function toggleMenu() {
  document.getElementById("navLinks").classList.toggle("show");
}

document.querySelectorAll(".nav-links a").forEach(link => {
  link.addEventListener("click", () => {
    document.getElementById("navLinks").classList.remove("show");
  });
});
</script>

</body>
</html>
