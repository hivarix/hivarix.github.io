<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HiVaRiX Global – Digital Excellence</title>

<link rel="icon" href="assets/assets/hivarix-global-logo.png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<script src="https://js.paystack.co/v1/inline.js"></script>

<style>
/* BASE */
html, body {
  margin: 0;
  padding: 0;
  background: #e6e6e6;
  font-family: 'Segoe UI', sans-serif;
  color: #333;
}

/* NAV */
nav {
  position: sticky;
  top: 0;
  z-index: 1000;
  background: #ffffff; /* MATCH LOGO BG */
  padding: 14px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* FORCE LOGO TO BLEND */
nav img {
  height: 58px;
  mix-blend-mode: multiply; /* VISUAL TRANSPARENCY */
  filter: contrast(1.2);
}

/* NAV BUTTONS */
.nav-right {
  display: flex;
  gap: 12px;
}

.nav-right button {
  width: 42px;
  height: 42px;
  border-radius: 8px;
  border: none;
  background: #003366;
  color: #fff;
  font-size: 18px;
  cursor: pointer;
  position: relative;
}

#cart-count {
  position: absolute;
  top: -6px;
  right: -6px;
  background: red;
  color: #fff;
  font-size: 12px;
  padding: 2px 6px;
  border-radius: 50%;
}

/* MENU */
.menu-links {
  display: none;
  position: absolute;
  top: 70px;
  right: 20px;
  background: #ffffff;
  border-radius: 10px;
  box-shadow: 0 6px 20px rgba(0,0,0,.15);
}

.menu-links a {
  display: block;
  padding: 14px 22px;
  text-decoration: none;
  color: #003366;
  font-weight: 600;
}

/* HERO – SINGLE IMAGE */
header {
  position: relative;
  padding: 140px 20px;
  text-align: center;
  color: #fff;
  background: url("https://images.unsplash.com/photo-1552664730-d307ca884978") center/cover no-repeat;
}

header::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,.6);
}

header * {
  position: relative;
  z-index: 1;
}

header h1 {
  font-size: 42px;
}

header p {
  max-width: 720px;
  margin: auto;
  font-size: 18px;
}

header button {
  margin-top: 26px;
  padding: 14px 30px;
  border: none;
  border-radius: 8px;
  background: #003366;
  color: #fff;
  font-size: 16px;
}

/* SOLID SECTION */
.why-hero {
  background: #ffffff;
  padding: 90px 20px;
  text-align: center;
}

.why-hero h2 {
  color: #003366;
}

.why-hero p {
  max-width: 720px;
  margin: auto;
}

/* CART */
#cart-popup {
  display: none;
  position: fixed;
  top: 80px;
  right: 20px;
  width: 340px;
  background: #ffffff;
  border-radius: 14px;
  padding: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,.35);
}

/* FOOTER – SOLID */
footer {
  background: #003366;
  color: #fff;
  padding: 70px 20px;
  text-align: center;
}

.social-icons a {
  margin: 0 10px;
  font-size: 26px;
  color: #fff;
}

/* MOBILE */
@media (max-width: 768px) {
  nav img { height: 48px; }
}
</style>
</head>

<body>

<nav>
  <a href="/">
    <img src="assets/assets/hivarix-global-logo.png" alt="HiVaRiX Logo">
  </a>
  <div class="nav-right">
    <button id="menu-btn"><i class="fas fa-bars"></i></button>
    <button id="cart-btn">
      <i class="fas fa-shopping-cart"></i>
      <span id="cart-count">0</span>
    </button>
  </div>
</nav>

<header>
  <h1>Welcome to HiVaRiX Global</h1>
  <p>Your trusted partner for digital services, branding, consultancy, and online solutions.</p>
  <a href="/products.html"><button>Explore Products</button></a>
</header>

<section class="why-hero">
  <h2>Why Choose Us?</h2>
  <p>We combine strategy, creativity, and technology to drive sustainable growth.</p>
</section>

<footer>
  <p>© 2025 HiVaRiX Global. All rights reserved.</p>
</footer>

</body>
</html>
