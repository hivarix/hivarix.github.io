<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HiVaRiX Global – Digital Excellence</title>

<link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/e/e6/HiVaRiX_Logo.png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<script src="https://js.paystack.co/v1/inline.js"></script>

<style>
:root{
  --brand:#003366;
  --accent:#ffd700;
}

/* BASE */
html,body{
  margin:0;
  padding:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(180deg,#e9eef3,#dfe5ea);
  color:#222;
}

/* NAV */
nav{
  position:sticky;
  top:0;
  z-index:1000;
  background:#ffffff;
  border-bottom:1px solid rgba(0,0,0,.08);
  padding:14px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
nav img{
  height:72px;
}
.nav-right{display:flex;gap:12px;}
.nav-right button{
  width:42px;height:42px;
  border:none;border-radius:10px;
  background:var(--brand);
  color:#fff;
  font-size:18px;
  cursor:pointer;
  position:relative;
}
#cart-count{
  position:absolute;top:-6px;right:-6px;
  background:red;color:#fff;
  font-size:12px;padding:2px 6px;
  border-radius:50%;
}

/* MENU */
.menu-links{
  display:none;
  position:absolute;
  top:72px;right:20px;
  background:#ffffff;
  border-radius:14px;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
}
.menu-links a{
  display:block;
  padding:14px 22px;
  color:var(--brand);
  text-decoration:none;
  font-weight:600;
}
.menu-links a:hover{background:#f0f0f0;}

/* HERO (about.html style, original image preserved) */
header{
  position:relative;
  min-height:50vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  color:#fff;
  background:linear-gradient(rgba(0,0,0,.45), rgba(0,0,0,.55)), url('https://images.unsplash.com/photo-1552664730-d307ca884978') center/cover no-repeat;
}
header *{position:relative;}
header h1{
  font-size:38px;
  margin-bottom:10px;
}
#branding-quotes{
  font-size:14px;
  color:rgba(255,255,255,0.85);
  font-style:italic;
  min-height:20px;
  transition:opacity 0.6s;
}

/* GLASS SECTION */
.glass{
  margin:-60px auto 80px;
  max-width:900px;
  padding:60px 30px;
  text-align:center;
  background:rgba(255,255,255,.45);
  backdrop-filter:blur(18px);
  border-radius:28px;
  box-shadow:0 30px 60px rgba(0,0,0,.15);
}
.glass h2{color:var(--brand);font-size:30px;}
.glass p{font-size:18px;max-width:680px;margin:16px auto 0;}
.glass button{
  margin-top:26px;
  padding:12px 28px;
  border:none;
  border-radius:24px;
  background:var(--accent);
  color:#003366;
  font-weight:600;
}

/* CART MODAL */
#cart-modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  z-index:3000;
}
#cart-box{
  background:#fff;
  max-width:460px;
  margin:5% auto;
  padding:26px;
  border-radius:22px;
}
.cart-item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:12px;
}
.cart-controls button{padding:4px 10px;}
input{
  width:100%;
  padding:10px;
  margin-top:10px;
}
.pay{background:var(--accent);border:none;}
.close{background:#ccc;margin-top:10px;border:none;}

/* FOOTER */
footer{
  background:linear-gradient(180deg,#00264d,#001933);
  color:#fff;
  padding:60px 20px;
  text-align:center;
}
footer .social-icons a{
  margin:0 10px;
  font-size:24px;
  color:#fff;
}
footer .cac{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:8px;
  font-size:13px;
  margin-top:14px;
  opacity:.85;
}
footer .cac img{width:34px;}
@media(max-width:768px){footer .cac{flex-direction:column;}}
</style>
</head>

<body>

<nav>
  <a href="/"><img src="https://upload.wikimedia.org/wikipedia/commons/e/e6/HiVaRiX_Logo.png" alt="HiVaRiX Logo"></a>
  <div class="nav-right">
    <button id="menu-btn"><i class="fas fa-bars"></i></button>
    <button id="cart-btn"><i class="fas fa-shopping-cart"></i><span id="cart-count">0</span></button>
  </div>
  <div class="menu-links" id="menu-links">
    <a href="/">Home</a>
    <a href="/products.html">Products</a>
    <a href="/about.html">About</a>
  </div>
</nav>

<header>
  <div>
    <h1>Welcome to HiVaRiX Global</h1>
    <div id="branding-quotes"></div>
  </div>
</header>

<section class="glass">
  <h2>Why Choose Us?</h2>
  <p>We combine strategy, creativity, and technology to drive sustainable growth.</p>
  <a href="/about.html"><button>View More</button></a>
</section>

<!-- CART MODAL -->
<div id="cart-modal">
  <div id="cart-box">
    <h3>Your Cart</h3>
    <div id="cart-items"></div>
    <h4>Total: ₦<span id="cart-total">0</span></h4>

    <input id="cust-name" placeholder="Full Name" required>
    <input id="cust-email" placeholder="Email Address" required>
    <input id="cust-phone" placeholder="Phone Number" required>

    <button class="pay" onclick="payNow()">Proceed to Payment</button>
    <button class="close" onclick="closeCart()">Close</button>
  </div>
</div>

<footer>
  <h3>Contact Us</h3>
  <div class="social-icons">
    <a href="mailto:HiVaRiXGlobal@gmail.com"><i class="fas fa-envelope"></i></a>
    <a href="https://www.instagram.com/hivarix"><i class="fab fa-instagram"></i></a>
    <a href="https://www.youtube.com/@hivarix"><i class="fab fa-youtube"></i></a>
  </div>
  <p>© 2025 HiVaRiX Global. All rights reserved.</p>
  <div class="cac">
    <img src="assets/assets/cac-logo.png" alt="CAC Logo">
    <span>Registered with the Corporate Affairs Commission – BN8390093</span>
  </div>
</footer>

<script>
/* MENU */
const menuBtn=document.getElementById('menu-btn');
const menuLinks=document.getElementById('menu-links');
menuBtn.onclick=e=>{
  e.stopPropagation();
  menuLinks.style.display=menuLinks.style.display==='block'?'none':'block';
};
document.addEventListener('click',e=>{
  if(!menuLinks.contains(e.target)&&e.target!==menuBtn)
    menuLinks.style.display='none';
});

/* CART SYNC */
let cart=JSON.parse(localStorage.getItem("hivarix_cart"))||[];
function saveCart(){
  localStorage.setItem("hivarix_cart",JSON.stringify(cart));
  document.getElementById("cart-count").textContent=
    cart.reduce((t,i)=>t+i.qty,0);
}
function addToCart(id,name,price){
  const item=cart.find(p=>p.id===id);
  item?item.qty++:cart.push({id,name,price,qty:1});
  saveCart();
}
saveCart();

/* CART MODAL FUNCTIONS */
const cartModal=document.getElementById("cart-modal");
const cartItemsDiv=document.getElementById("cart-items");
const cartTotal=document.getElementById("cart-total");

document.getElementById("cart-btn").onclick=()=>{
  cartItemsDiv.innerHTML="";
  let total=0;
  cart.forEach(i=>{
    total+=i.price*i.qty;
    cartItemsDiv.innerHTML+=`
      <div class="cart-item">
        <span>${i.name}</span>
        <div class="cart-controls">
          <button onclick="updateQty('${i.id}',-1)">−</button>
          ${i.qty}
          <button onclick="updateQty('${i.id}',1)">+</button>
        </div>
      </div>
    `;
  });
  cartTotal.textContent=total.toLocaleString();
  cartModal.style.display="block";
};
function updateQty(id,change){
  const item=cart.find(i=>i.id===id);
  item.qty+=change;
  if(item.qty<=0) cart=cart.filter(i=>i.id!==id);
  saveCart();
  document.getElementById("cart-btn").click();
}
function closeCart(){cartModal.style.display="none";}

/* PAYSTACK PAYMENT */
function payNow(){
  const name=document.getElementById("cust-name").value.trim();
  const email=document.getElementById("cust-email").value.trim();
  const phone=document.getElementById("cust-phone").value.trim();
  if(!name||!email||!phone){alert("All customer details are required");return;}
  const total=cart.reduce((t,i)=>t+i.price*i.qty,0);
  if(!total){alert("Cart empty");return;}
  PaystackPop.setup({
    key:'REPLACE_WITH_YOUR_PUBLIC_KEY',
    email:email,
    amount:total*100,
    currency:'NGN',
    metadata:{custom_fields:[{display_name:"Name",value:name},{display_name:"Phone",value:phone}]},
    callback:()=>{alert("Payment successful"); cart=[]; saveCart(); closeCart();},
  }).openIframe();
}

/* BRANDING QUOTES ANIMATION */
const quotes = ["Innovation starts here.","Your brand, amplified.","Digital solutions that shine.","Building brands with impact.","Empowering businesses globally.","Creativity meets strategy.","Your growth, our mission."];
const quoteEl = document.getElementById("branding-quotes");
function showRandomQuote() {
  quoteEl.style.opacity=0; 
  setTimeout(()=>{
    quoteEl.textContent=quotes[Math.floor(Math.random()*quotes.length)]; 
    quoteEl.style.opacity=1;
  },600);
}
showRandomQuote();
setInterval(showRandomQuote,4000);
</script>
</body>
</html>
