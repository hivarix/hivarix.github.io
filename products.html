<style>
:root{
  --brand:#003366;
  --accent:#ffd700;
}

body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(180deg,#e9eef3,#dfe5ea);
  color:#222;
  overflow-x:hidden;
}

/* NAV */
nav{
  position:sticky;top:0;z-index:1000;
  background:#fff;
  border-bottom:1px solid rgba(0,0,0,.08);
  padding:14px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
nav img{height:72px;}
.nav-right{display:flex;gap:12px;}
.nav-right button{
  width:42px;height:42px;
  border:none;border-radius:10px;
  background:var(--brand);
  color:#fff;
  font-size:18px;
  cursor:pointer;
  position:relative;
}
#cart-count{
  position:absolute;top:-6px;right:-6px;
  background:red;color:#fff;
  font-size:12px;padding:2px 6px;border-radius:50%;
}

/* MENU */
.menu-links{
  display:none;
  position:absolute;
  top:72px;right:20px;
  background:#fff;
  border-radius:14px;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
}
.menu-links a{
  display:block;
  padding:14px 22px;
  color:var(--brand);
  text-decoration:none;
  font-weight:600;
}
.menu-links a:hover{background:#f0f0f0;}

/* HERO */
header{
  position:relative;
  min-height:60vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  color:#fff;
  background:linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.6)),
  url('https://images.unsplash.com/photo-1498050108023-c5249f4df085') center/cover;
}
header h1{font-size:38px;}
header p{font-size:18px;}
#branding-quotes{
  font-size:12px;
  color:rgba(255,255,255,0.85);
  margin-top:12px;
  font-style:italic;
  min-height:20px;
  transition:opacity .6s;
}

/* PRODUCTS GRID */
.products{
  max-width:1200px;
  margin:-60px auto 90px;
  padding:40px 20px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:30px;
}

/* PRODUCT CARD */
.product{
  background:rgba(255,255,255,.6);
  backdrop-filter:blur(18px);
  border-radius:18px;
  padding:28px;
  box-shadow:0 16px 30px rgba(0,0,0,.12);
  display:flex;
  flex-direction:column;
  text-align:center;
}
.product h3{
  color:var(--brand);
  font-size:20px;
  margin-bottom:6px;
}
.product .price{
  font-size:18px;
  font-weight:700;
  margin:12px 0 20px;
}
.product .actions{
  margin-top:auto;
  display:flex;
  flex-direction:column;
  gap:12px;
}
.product a,
.product button{
  height:46px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:14px;
  font-weight:600;
  cursor:pointer;
  text-decoration:none;
}
.product a{
  background:transparent;
  border:2px solid var(--brand);
  color:var(--brand);
}
.product a:hover{background:rgba(0,51,102,.08);}
.product button{
  border:none;
  background:var(--accent);
  color:#003366;
}

/* PREMIUM */
.product.premium{
  position:relative;
  border:2px solid rgba(255,215,0,.55);
}
.product .premium-badge{
  position:absolute;
  top:16px;
  right:16px;
  background:linear-gradient(135deg,#ffd700,#ffb700);
  color:#003366;
  font-size:11px;
  font-weight:700;
  padding:6px 12px;
  border-radius:20px;
}
.tooltip{
  position:relative;
  width:18px;height:18px;
  border-radius:50%;
  background:#003366;
  color:#fff;
  font-size:11px;
  display:inline-flex;
  align-items:center;
  justify-content:center;
  cursor:help;
}
.tooltip span{
  visibility:hidden;
  opacity:0;
  position:absolute;
  bottom:130%;
  left:50%;
  transform:translateX(-50%);
  background:#003366;
  color:#fff;
  padding:10px 12px;
  border-radius:10px;
  font-size:12px;
  width:240px;
}
.tooltip:hover span{visibility:visible;opacity:1;}

/* CART MODAL */
#cart-modal{
  display:none;
  position:fixed;inset:0;
  background:rgba(0,0,0,.6);
  z-index:3000;
}
#cart-box{
  background:#fff;
  max-width:460px;
  margin:5% auto;
  padding:26px;
  border-radius:22px;
}
.cart-item{
  display:flex;
  justify-content:space-between;
  margin-bottom:12px;
}
.cart-controls button{padding:4px 10px;}
input{
  width:100%;
  padding:10px;
  margin-top:10px;
}
.pay{background:var(--accent);border:none;}
.close{background:#ccc;margin-top:10px;border:none;}

/* FOOTER – SAME AS INDEX */
footer{
  background:linear-gradient(180deg,#00264d,#001933);
  color:#fff;
  padding:60px 20px;
  text-align:center;
}
footer .social-icons a{
  margin:0 10px;
  font-size:24px;
  color:#fff;
}
footer .cac{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:6px;
  font-size:14px;
  margin-top:14px;
  opacity:.85;
}
footer .cac img{width:34px;}
footer .footer-bottom{
  margin-top:12px;
  font-size:13px;
}
</style>
</head>
