<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HiVaRiX Global – Products</title>

<link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/e/e6/HiVaRiX_Logo.png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<script src="https://js.paystack.co/v1/inline.js"></script>

<style>
:root{--brand:#003366;--accent:#ffd700;}

html,body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(180deg,#e9eef3,#dfe5ea);
}

/* NAV */
nav{
  position:sticky;
  top:0;
  z-index:1000;
  background:#fff;
  border-bottom:1px solid rgba(0,0,0,.08);
  padding:14px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
nav img{
  height:72px;
  -webkit-tap-highlight-color:transparent;
  user-select:none;
  pointer-events:none;
}
@media(max-width:768px){nav img{height:58px;}}

.nav-right{display:flex;gap:12px;}
.nav-right button{
  width:42px;height:42px;
  border:none;border-radius:10px;
  background:var(--brand);
  color:#fff;
  font-size:18px;
  cursor:pointer;
  position:relative;
}
#cart-count{
  position:absolute;
  top:-6px;right:-6px;
  background:red;color:#fff;
  font-size:12px;
  padding:2px 6px;
  border-radius:50%;
}

/* MENU */
.menu-links{
  display:none;
  position:absolute;
  top:72px;right:20px;
  background:#fff;
  border-radius:14px;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
}
.menu-links a{
  display:block;
  padding:14px 22px;
  color:var(--brand);
  text-decoration:none;
  font-weight:600;
}
.menu-links a:hover{background:#f0f0f0;}

/* HERO */
header{
  min-height:60vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  color:#fff;
  background:url('https://images.unsplash.com/photo-1498050108023-c5249f4df085') center/cover no-repeat;
  position:relative;
}
header::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(rgba(0,0,0,.55),rgba(0,0,0,.65));
}
header *{position:relative;}
header h1{font-size:38px;}
header p{font-size:18px;max-width:720px;}
@media(max-width:480px){
  header h1{font-size:26px;}
  header p{font-size:15px;}
}

/* PRODUCTS */
.products{
  max-width:1100px;
  margin:-50px auto 80px;
  padding:40px 20px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:26px;
}
.product{
  background:rgba(255,255,255,.55);
  backdrop-filter:blur(18px);
  border-radius:22px;
  padding:26px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.15);
}
.product h3{color:var(--brand);}
.product button{
  margin-top:12px;
  padding:12px;
  width:100%;
  border:none;
  border-radius:22px;
  background:var(--accent);
  font-weight:600;
  cursor:pointer;
}

/* CART */
#cart-popup{
  display:none;
  position:fixed;
  top:90px;
  right:20px;
  width:340px;
  background:#fff;
  border-radius:20px;
  padding:20px;
  box-shadow:0 25px 50px rgba(0,0,0,.35);
  z-index:2000;
}
.cart-item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:12px;
}
.cart-controls button{
  width:26px;height:26px;
  border:none;border-radius:6px;
  background:#003366;color:#fff;
}
.cart-remove{background:#cc0000!important;}

#cart-popup input,#cart-popup button{
  width:100%;
  padding:12px;
  border-radius:10px;
  margin-top:10px;
}

/* FOOTER */
footer{
  background:linear-gradient(180deg,#00264d,#001933);
  color:#fff;
  padding:60px 20px;
  text-align:center;
}
footer .cac{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:8px;
  margin-top:14px;
}
footer .cac img{width:34px;}
</style>
</head>

<body>

<nav>
  <a href="/"><img src="https://upload.wikimedia.org/wikipedia/commons/e/e6/HiVaRiX_Logo.png"></a>
  <div class="nav-right">
    <button id="menu-btn"><i class="fas fa-bars"></i></button>
    <button id="cart-btn"><i class="fas fa-shopping-cart"></i><span id="cart-count">0</span></button>
  </div>
  <div class="menu-links" id="menu-links">
    <a href="/">Home</a>
    <a href="/products.html">Products</a>
    <a href="/about.html">About</a>
  </div>
</nav>

<header>
  <div>
    <h1>Our Products & Services</h1>
    <p>Explore our professional digital solutions & merchandise.</p>
  </div>
</header>

<section class="products">
  <div class="product">
    <h3>Branding & Digital Solutions</h3>
    <p>₦25,000</p>
    <a href="/products/branding-digital-solutions.html"><button>View Details</button></a>
    <button onclick="addToCart('branding','Branding & Digital Solutions',25000,'/products/branding-digital-solutions.html')">Add to Cart</button>
  </div>
</section>

<div id="cart-popup">
  <h3>Your Cart</h3>
  <div id="cart-items"></div>
  <input id="email" placeholder="Email *">
  <button onclick="pay()">Proceed to Payment</button>
</div>

<footer>
  <p>© 2025 HiVaRiX Global</p>
  <div class="cac">
    <img src="assets/assets/cac-logo.png">
    <span>Registered with CAC – BN8390093</span>
  </div>
</footer>

<script>
const menuBtn=document.getElementById("menu-btn");
const cartBtn=document.getElementById("cart-btn");
const menuLinks=document.getElementById("menu-links");
const cartPopup=document.getElementById("cart-popup");
const cartItems=document.getElementById("cart-items");
const cartCount=document.getElementById("cart-count");

menuBtn.onclick=e=>{
  e.stopPropagation();
  menuLinks.style.display=menuLinks.style.display==="block"?"none":"block";
};
cartBtn.onclick=e=>{
  e.stopPropagation();
  cartPopup.style.display=cartPopup.style.display==="block"?"none":"block";
};
document.onclick=()=>{
  menuLinks.style.display="none";
  cartPopup.style.display="none";
};

let cart=JSON.parse(localStorage.getItem("hivarix_cart"))||[];

function saveCart(){
  localStorage.setItem("hivarix_cart",JSON.stringify(cart));
  renderCart();
}
function renderCart(){
  cartCount.textContent=cart.reduce((t,i)=>t+i.qty,0);
  cartItems.innerHTML=cart.length?cart.map(i=>`
    <div class="cart-item">
      <div>${i.name}<br>₦${i.price}</div>
      <div class="cart-controls">
        <button onclick="qty('${i.id}',-1)">−</button>
        <span>${i.qty}</span>
        <button onclick="qty('${i.id}',1)">+</button>
        <button class="cart-remove" onclick="removeItem('${i.id}')">×</button>
      </div>
    </div>`).join(""):"Cart empty";
}
function addToCart(id,name,price,url){
  let item=cart.find(i=>i.id===id);
  item?item.qty++:cart.push({id,name,price,qty:1});
  saveCart();
  location.href=url;
}
function qty(id,d){
  let i=cart.find(p=>p.id===id);
  i.qty+=d;
  if(i.qty<=0) cart=cart.filter(p=>p.id!==id);
  saveCart();
}
function removeItem(id){
  cart=cart.filter(i=>i.id!==id);
  saveCart();
}
function pay(){
  if(!cart.length)return alert("Cart empty");
  PaystackPop.setup({
    key:'pk_live_532c5eee05f819c8589de72642aff146a75237dc',
    email:email.value,
    amount:cart.reduce((t,i)=>t+i.price*i.qty,0)*100,
    callback:()=>alert("Payment Successful")
  }).openIframe();
}
renderCart();
</script>

</body>
</html>
